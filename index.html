<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>JSON Formatter | json viewer | json pretty print online</title>
    <meta charset="utf-8" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/custom.js"></script>
    <link href="css/custom.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <style type="text/css">
body {
  margin: 0 100px;
  font-family: sans-serif;
}
p.options label {
  margin-right: 10px;
}
p.options input[type=checkbox] {
  vertical-align: middle;
}
textarea#json-input {
  width: 100%;
  height: 200px;
}
pre#json-renderer {
  border: 1px solid #aaa;
}
    </style>

    <script>
$(function() {
  function renderJson() {
    try {
      var input = eval('(' + $('#json-input').val() + ')');
    }
    catch (error) {
      return alert("Cannot eval JSON: " + error);
    }
    var options = {
      collapsed: $('#collapsed').is(':checked'),
      rootCollapsable: $('#root-collapsable').is(':checked'),
      withQuotes: $('#with-quotes').is(':checked'),
      withLinks: $('#with-links').is(':checked')
    };
    $('#json-renderer').jsonViewer(input, options);
  }

  // Generate on click
  $('#btn-json-viewer').click(renderJson);

  // Generate on option change
  $('p.options input[type=checkbox]').click(renderJson);

  // Display JSON sample on page load
  renderJson();
});
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1293262271355850"
    crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
    <h1><a href="https://nayon.net">JSON Formatter | JSON Viewer | JSON Pretty Print Online</a></h1>
    <textarea class="form-control" id="json-input" autocomplete="off">
{
  "id": 1001,
  "type": "donut",
  "name": "Cake",
  "description": "https://en.wikipedia.org/wiki/Doughnut",
  "price": 2.55,
  "available": {
    store: 42,
    warehouse: 600
  },
  "toppings": [
    { "id": 5001, "type": "None" },
    { "id": 5002, "type": "Glazed" },
    { "id": 5005, "type": "Sugar" },
    { "id": 5003, "type": "Chocolate" },
    { "id": 5004, "type": "Maple" }
  ],
  "uuids": [
    "826b23ce-2669-4122-981f-3e2e4429159d",
    "e32111a0-6a87-49ab-b58f-a01bf8d28ba0",
    "c055a894-698e-41c0-b85f-7510a7351d9d",
  ],
}</textarea>
    <p class="options">
      Options:

      <input class="form-check-input" type="checkbox" id="collapsed">
      <label class="form-check-label" title="Generate node as collapsed">Collapse nodes</label>

      <input class="form-check-input" type="checkbox" id="root-collapsable" checked>
      <label title="Allow root element to be collasped">Root collapsable</label>

      <input class="form-check-input" type="checkbox" id="with-quotes">
      <label title="Surround keys with quotes">Keys with quotes</label>

      <input class="form-check-input" type="checkbox" id="with-links" checked>
      <label title="Generate anchor tags for URL values">With Links</label>
    </p>
    
    <button type="button" class="btn btn-primary" id="btn-json-viewer" title="run jsonViewer()">Pretty JSON</button>
    <pre id="json-renderer"></pre>
  </div>
</div>
  </body>
</html>
